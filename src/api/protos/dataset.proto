syntax = "proto3";
package dataset;

message DatasetInfo {
  string path = 1;
  int32 file_count = 2;
  float file_size = 3;
}

message DatasetSelectionRequest {
  string dataset_name = 1;
}

message DatasetSelectionResponse {
  DatasetInfo dataset_info = 1;
}

service DatasetSelectionServicer {
  rpc GetDatasetInfo (DatasetSelectionRequest) returns (DatasetSelectionResponse);
}
